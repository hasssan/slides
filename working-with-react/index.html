          <section data-markdown>
            <script type="text/template">
              ## Apa itu React?

              A JavaScript library for building user interfaces

              ```
              var App  = React.createClass({
                render () {
                  return (
                    <div>ID-Tech</div>
                  );
                }
              })

              ReactDOM.render(<App />, document.getElementById('root'));
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ## Kenapa React?

              > We built React to **solve one problem**: building large applications with data that **changes over time**.

              <small>https://facebook.github.io/react/docs/why-react.html</small>
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ## Solusi
              <img src="http://files.hassan.web.id/slides/idtech/img/yay.gif" />

              - *Component*, bukan *template*
              - *Re-render, don't mutate*
              - Virtual DOM
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ## Component

              > Self-contained (state, event handler), reusable, composable, unit testable

              ```
              var GalleryItem = React.createClass({
                render () {
                  return (
                    <img src={this.props.data} />
                  );
                }
              })

              var GalleryBox = React.createClass({
                render () {
                  var url = "https://i.imgur.com/M1FcWqI.jpg";
                  return (
                    <div className="container">
                      <GalleryItem data={url}/>
                    </div>
                  );
                }
              })
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ## Re-render

              - Kembali seperti *website* jaman dahulu
              - *Re-render website* setiap ada perubahan
              - Data sebagai Sumber kebenaran
            </script>
          </section>

          <section data-markdown>

              #### React: perlu diketahui
              ## JSX
              > Sakarin, pemanis buatan

              ```
              var kotak = React.createClass({
                  render () {
                      return (
                          <div>ID-Tech</div>
                      );
                  }
              })
              ```

              Vanilla Javascript ES6

              ```
              var kotak = React.createClass({
                  render () {
                      return React.DOM.div({}, 'ID-Tech');
                  }
              })
              ```

            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              #### React: perlu diketahui
              ## Server Side Rendering

              ```
              import React from 'react';
              import ReactDOM from 'react-dom/server';

              var App = React.createClass({
                  render () {
                      return (
                          <div>ID-Tech: Working With React</div>
                      );
                  }
              })

              ReactDOM.renderToString(<App />);
              ```

            </script>
