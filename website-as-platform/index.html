				<section data-markdown>

						<h2>Single Page Application (SPA)</h2>
						<p class="fragment">
							A single-page application (SPA) is a web application or web site
							that fits on a single web page with the goal of providing a user experience
							similar to that of a desktop application.
							https://en.wikipedia.org/wiki/Single-page_application
						</p>
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						<h2>Single Page Application (SPA)</h2>
						<img src="img/ajax-web.jpg">
						<ul>
							<li class="fragment" data-fragment-index="1">
								*Server* menyajikan halaman pertama,
								*Client* mengunduh aplikasi dari *server*</li>
							<li class="fragment" data-fragment-index="2">
								Aplikasi menangani interaksi dari sisi *browser*</li>
							<li class="fragment" data-fragment-index="3">
								Komunikasi antara *Server* dan *Client* setelahnya
								hanya data yang dibutuhkan</li>
						</ul>
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						<h2>Pro/Con: Single Page Application (SPA)</h2>
						<ul>
							<li class="fragment" data-fragment-index="1">
								Reaksi Cepat (*fluid*) (+)</li>
							<li class="fragment" data-fragment-index="2">
								*Background Process* (+)</li>
							<li class="fragment" data-fragment-index="3">
								Tanpa *reload* (+)</li>
							<li class="fragment" data-fragment-index="4">
								Struktur Aplikasi Lebih Rumit (-)</li>
						</ul>
					</script>
				</section>
